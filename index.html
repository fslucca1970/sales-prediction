<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Vendas - Farmácia</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Dashboard de Vendas - Farmácia</h1>
        </header>

        <div class="filters">
            <div class="filter-group">
                <label for="filterCidade">Cidade:</label>
                <select id="filterCidade">
                    <option value="all">Todas as Cidades</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="filterCategoria">Categoria:</label>
                <select id="filterCategoria">
                    <option value="all">Todas as Categorias</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="filterMedicamento">Medicamento:</label>
                <select id="filterMedicamento">
                    <option value="all">Todos os Medicamentos</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="filterVendedor">Vendedor:</label>
                <select id="filterVendedor">
                    <option value="all">Todos os Vendedores</option>
                </select>
            </div>

            <!-- NOVO FILTRO DE PERÍODO -->
            <div class="filter-group">
                <label for="filterPeriodo">Período:</label>
                <select id="filterPeriodo">
                    <option value="daily">Diário</option>
                    <option value="weekly">Semanal</option>
                    <option value="monthly">Mensal</option>
                </select>
            </div>

            <button id="clearBtn" class="clear-btn">Limpar Filtros</button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>Total de Vendas</h3>
                <p id="totalSales">0</p>
            </div>
            <div class="stat-card">
                <h3>Receita Total</h3>
                <p id="totalRevenue">R$ 0,00</p>
            </div>
            <div class="stat-card">
                <h3>Ticket Médio</h3>
                <p id="avgTicket">R$ 0,00</p>
            </div>
            <div class="stat-card">
                <h3>Produto Top</h3>
                <p id="topProduct">-</p>
            </div>
        </div>

        <div class="charts">
            <div class="chart-container">
                <h2>Histórico de Vendas</h2>
                <canvas id="historicalChart"></canvas>
            </div>
            <div class="chart-container">
                <h2>Projeção de Vendas</h2>
                <canvas id="projectionChart"></canvas>
            </div>
        </div>

        <div class="table-container">
            <h2>Detalhamento por Período</h2>
            <table id="salesTable">
                <thead>
                    <tr>
                        <th>Período</th>
                        <th>Medicamento</th>
                        <th>Categoria</th>
                        <th>Quantidade</th>
                        <th>Preço Unitário</th>
                        <th>Preço Total</th>
                        <th>Cidade</th>
                        <th>Vendedor</th>
                    </tr>
                </thead>
                <tbody id="salesTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
